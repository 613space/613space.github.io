<!DOCTYPE html>
<html lang="en">
  <script>
      const games = ["'Bee Swarm Simulator':'HTML/beeswarm.html'", "'Cookie Clicker':'HTML/cookie-clicker'"];
      function searchGame() {
          const input = document.querySelector('input[type="text"]').value;
          let bestMatch = '';
          let maxMatchLength = 0;
          games.forEach(game => {
              const [gameTitle, gamePath] = game.split(':');

              const matchLength = input.length > gameTitle.length ? gameTitle.length : input.length;
              if (input.toLowerCase() === gameTitle.slice(1, matchLength + 1).toLowerCase() && matchLength > maxMatchLength) {
                  bestMatch = game;
                  maxMatchLength = matchLength;
              }
          });
          if (bestMatch) {
              const [gameTitle, gamePath] = bestMatch.split(':');
              document.getElementById('bestMatch').innerHTML = `<a href="${gamePath.replace(/'/g, '')}" style="color: #ffcc00; text-decoration: none;">${gameTitle.slice(1, -1)}</a>`;
          } else {
              alert('Game not found');
          }
      }
  </script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search | 631space</title>
        <style>
            body {
                background-color: #333;
                color: #fff;
                font-family: Arial, sans-serif;
            }
            input[type="text"] {
                padding: 10px;
                width: 200px;
                margin: 20px;
            }
            button {
                padding: 10px 20px;
                background-color: #555;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #777;
            }
        </style>
    </head>
    <body>
        <h1>Search Programs</h1>
        <input type="text" placeholder="Search for a game..." oninput="displayBestMatch()" />
        <div id="bestMatch"></div>
        <button onclick="searchGame()" style="background-color: #333; color: #ffcc00; border: 2px solid #ffcc00;">Search</button>

        <script>
          function displayBestMatch() {
            const input = document.querySelector('input[type="text"]').value;
            let bestMatch = '';
            let maxMatchLength = 0;
            games.forEach(game => {
                const [gameTitle, gamePath] = game.split(':');
                const matchLength = input.length > gameTitle.length ? gameTitle.length : input.length;
                if (input.toLowerCase() === gameTitle.slice(1, matchLength + 1).toLowerCase() && matchLength > maxMatchLength) {
                    bestMatch = gameTitle;
                    maxMatchLength = matchLength;
                }
            });
            document.getElementById('bestMatch').innerHTML = `<a href="${bestMatch.split(':')[1].replace(/'/g, '')}" style="color: #ffcc00; text-decoration: none;">${bestMatch.split(':')[0].replace(/'/g, '')}</a>`;
            if (!bestMatch) {
                document.getElementById('bestMatch').innerHTML = 'No match found';
            }
          }
        </script>
    </body>
</html>
