<!DOCTYPE html>
<html lang="en">
  <script>
      const games = ["'Bee Swarm Simulator':'HTML/beeswarm.html'", "'Cookie Clicker':'HTML/cookie-clicker'", "'2048':'HTML/2048'", "'n-gon':'HTML/n-gon'", "'Chrome Dino Game':'HTML/chrome-dino'", "'Dadish':'HTML/Dadish'", "'Dadish 2':'HTML/Dadish2'"];
      function searchGame() {
          const input = document.querySelector('input[type="text"]').value;
          let matches = [];
          games.forEach(game => {
              const [gameTitle, gamePath] = game.split(':');

              const matchLength = input.length > gameTitle.length ? gameTitle.length : input.length;
              if (input.toLowerCase() === gameTitle.slice(1, matchLength + 1).toLowerCase()) {
                  matches.push({ title: gameTitle, path: gamePath });
              }
          });
          displayGames(matches);
      }

      function displayGames(matches) {
          document.getElementById('bestMatch').innerHTML = '';
          matches.forEach(match => {
              const link = `<a href="${match.path.replace(/'/g, '')}" style="color: #ffcc00; text-decoration: none;">${match.title.slice(1, -1)}</a><br>`;
              document.getElementById('bestMatch').innerHTML += link;
          });
          if (matches.length === 0) {
              document.getElementById('bestMatch').innerHTML = 'No match found';
          }
      }
  </script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search | 631space</title>
        <style>
            body {
                background-color: #333;
                color: #fff;
                font-family: Arial, sans-serif;
            }
            input[type="text"] {
                padding: 10px;
                width: calc(100% - 40px);
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Search Programs</h1>
        <input type="text" id="searchbox" placeholder="Search for a game..." oninput="searchGame();" onload="searchGame()" style="width: calc(100% - 40px);"/>
        <div id="bestMatch"></div>

        <script>
          function displayBestMatch() {
            const input = document.querySelector('input[type="text"]').value;
            let bestMatch = '';
            let maxMatchLength = 0;
            games.forEach(game => {
                const [gameTitle, gamePath] = game.split(':');
                const matchLength = input.length > gameTitle.length ? gameTitle.length : input.length;
                if (input.toLowerCase() === gameTitle.slice(1, matchLength + 1).toLowerCase() && matchLength > maxMatchLength) {
                    bestMatch = gameTitle;
                    maxMatchLength = matchLength;
                }
            });
            document.getElementById('bestMatch').innerHTML = `<a href="${bestMatch.split(':')[1].replace(/'/g, '')}" style="color: #ffcc00; text-decoration: none;">${bestMatch.split(':')[0].replace(/'/g, '')}</a>`;
            if (!bestMatch) {
                document.getElementById('bestMatch').innerHTML = 'No match found';
            }
          }
        document.getElementById("searchbutton").click();
        </script>
    </body>
</html>
