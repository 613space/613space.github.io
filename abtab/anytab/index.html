<!DOCTYPE html> <html> <head> <title>Open URL in new tab</title> </head> <body> <input type="text" id="urlInput" placeholder="Enter URL"> <button onclick="openInNewTab()">Open URL</button><script>
    function openInNewTab() {
        var url = document.getElementById("urlInput").value;
        var newTab = window.open('about:blank');
        newTab.document.write('<iframe src="' + url + '" width="100%" height="100%"></iframe>');
    }
</script></body> </html>
